<svg xmlns="http://www.w3.org/2000/svg" width="950" height="120" viewBox="0 0 950 120">
  <defs>
    <!-- Arrowhead pointing right -->
    <marker id="arrow-right" markerWidth="10" markerHeight="10"
            refX="8" refY="3" orient="auto"
            markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>

    <!-- Arrowhead pointing left -->
    <marker id="arrow-left" markerWidth="10" markerHeight="10"
            refX="1" refY="3" orient="auto"
            markerUnits="strokeWidth">
      <path d="M9,0 L9,6 L0,3 z" fill="#333"/>
    </marker>
  </defs>

  <!-- ===== ccache stacked boxes (top-right offset) ===== -->

  <!-- bottom layer -->
  <rect x="20" y="30" width="160" height="80"
        fill="#f0f0f0" stroke="#333" stroke-width="2"/>

  <!-- middle layer -->
  <rect x="30" y="20" width="160" height="80"
        fill="#f5f5f5" stroke="#333" stroke-width="2"/>

  <!-- top layer -->
  <rect x="40" y="10" width="160" height="80"
        fill="#ffffff" stroke="#333" stroke-width="2"/>

  <text x="120" y="55" text-anchor="middle"
        font-family="monospace" font-size="16">
    ccache
  </text>

  <!-- ===== storage helper ===== -->
  <rect x="340" y="10" width="200" height="80"
        fill="#ffffff" stroke="#333" stroke-width="2"/>

  <text x="440" y="55" text-anchor="middle"
        font-family="monospace" font-size="16">
    storage helper
  </text>

  <!-- ===== remote storage server ===== -->
  <rect x="680" y="10" width="260" height="80"
        fill="#ffffff" stroke="#333" stroke-width="2"/>

  <text x="810" y="55" text-anchor="middle"
        font-family="monospace" font-size="16">
    remote storage server
  </text>

  <!-- ===== true bidirectional arrows ===== -->

  <!-- ccache <-> storage helper -->
  <line x1="210" y1="50" x2="330" y2="50"
        stroke="#333" stroke-width="2"
        marker-start="url(#arrow-left)"
        marker-end="url(#arrow-right)"/>

  <!-- storage helper <-> remote storage server -->
  <line x1="550" y1="50" x2="670" y2="50"
        stroke="#333" stroke-width="2"
        marker-start="url(#arrow-left)"
        marker-end="url(#arrow-right)"/>

</svg>
