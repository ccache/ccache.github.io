date: 2004-09-13
header: Version 2.4 has been released
body:
  <ul>
  <li>Added CCACHE_READONLY option</li>
  <li>Added CCACHE_TEMPDIR option</li>
  <li>fixed handling of hard-linked compilers on AIX</li>
  <li>added O_BINARY support, to try and support win32 compiles</li>
  <li>show cache directory in stats output</li>
  <li>fixed handling of HOME environment variable</li>
  </ul>
