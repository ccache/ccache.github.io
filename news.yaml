date: 2010-06-20
header: Version 3.0 has been released
body:
  <p>Version 3.0 is a major upgrade of the previous 2.4 release. The most
  notable new features are the <a
  href="manual/3.0.html#_how_ccache_works">direct mode</a>, which speeds up
  ccache <a href="performance.html">several times</a>, and the <a
  href="manual/3.0.html#_compiling_in_different_directories">basedir</a>
  support, which helps to improve cache hit rate when compiling in different
  directories using absolute paths. More details can be found in the <a
  href="releasenotes.html#_ccache_3_0">release notes</a> and the <a
  href="manual/3.0.html">manual</a>.</p>

